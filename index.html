<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ランダム文字表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }
    #character {
      font-size: 100px;
      margin: 20px;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>ランダム文字表示</h1>
  <div id="character">？</div>
  <button onclick="showRandomCharacter()">文字を表示</button>

  <script>
    const characters = ['あ', 'り', 'が', 'と', 'う'];

    function showRandomCharacter() {
      const randomIndex = Math.floor(Math.random() * characters.length);
      const randomChar = characters[randomIndex];
      document.getElementById('character').textContent = randomChar;
    }
  </script>
</body>
</html>
