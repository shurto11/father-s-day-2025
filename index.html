<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ありがとうステップ表示</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #fffaf5;
    }
    #result {
      font-size: 60px;
      margin: 30px;
      letter-spacing: 15px;
    }
    #counter, #total {
      font-size: 24px;
      margin: 15px;
      font-weight: bold;
      white-space: pre-line;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
    }
    button:disabled {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ありがとうステップ表示</h1>
  <div id="result">．．．．．</div>
  <div id="counter">　</div>
  <div id="total"></div>
  <button id="startButton" onclick="startDisplay()">スタート</button>

  <script>
    const correct = ['あ', 'り', 'が', 'と', 'う'];
    const hitStats = {
      0: 0,
      1: 0,
      2: 0,
      3: 0,
      5: 0  // 5 hit = 成功
    };

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function updateTotalDisplay() {
      const totalDiv = document.getElementById('total');
      let text = '';
      for (let i = 0; i <= 3; i++) {
        text += `${i} hit : ${hitStats[i]}回\n`;
      }
      text += `成功 : ${hitStats[5]}回`;
      totalDiv.textContent = text;
    }

    function startDisplay() {
      const shuffled = shuffle(correct);
      const resultDiv = document.getElementById('result');
      const counterDiv = document.getElementById('counter');
      const button = document.getElementById('startButton');
      let currentText = ['．', '．', '．', '．', '．'];
      let delay = 0;
      let failed = false;
      let hitCount = 0;

      resultDiv.textContent = currentText.join('');
      counterDiv.textContent = '';
      button.disabled = true;

      for (let i = 0; i < 5; i++) {
        ((index) => {
          setTimeout(() => {
            if (failed) return;

            if (shuffled[index] === correct[index]) {
              currentText[index] = shuffled[index];
              resultDiv.textContent = currentText.join('');
              hitCount++;

              if (index === 4 && hitCount === 5) {
                counterDiv.textContent = '成功';
                hitStats[5]++;
                updateTotalDisplay();
                button.disabled = false;
              }

            } else {
              failed = true;
              for (let j = index; j < 5; j++) {
                currentText[j] = shuffled[j];
              }
              resultDiv.textContent = currentText.join('');
              counterDiv.textContent = `${hitCount} hit`;
              if (hitCount >= 0 && hitCount <= 3) {
                hitStats[hitCount]++;
              }
              updateTotalDisplay();
              setTimeout(() => {
                button.disabled = false;
              }, 500);
            }
          }, delay);
        })(i);

        if (!failed) {
          delay += 1000;
        } else {
          break;
        }
      }
    }

    updateTotalDisplay();
  </script>
</body>
</html>
